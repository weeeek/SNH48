            function sum(arr) {
                var result = 0;
                $(arr).each(function (i, item) {
                    result = (result * 10 + item.y * 10) / 10;
                });
                return result;
            }
            //初始化
            function initChartData() {
                $(team).each(function (i, t) {
                    var y = sum(t.performance);
                    if (t.enabled) {
                        if (y > 0)
                            pieTeam.push({ name: t.name, color: t.color, y: t.y });
                        if (t.y > 0)
                            pieFrom.push({ name: t.name, color: t.color, y: y });
                    }
                    else {
                        switch (t.name) {
                            case "EP":
                                pieFrom.push({ name: t.name, color: t.color, y: y });
                                break;
                            case "混合":
                                pieTeam.push({ name: t.name, color: t.color, y: t.y });
                                break;
                            default:
                                break;
                        }
                    }

                    $(t.performance).each(function (index, p) {
                        colPerformance.push({ name: p.name, y: p.y, color: t.color });
                    });
                });

                pieTeam = $.grep(pieTeam, function (item) {
                    return item.y > 0;
                });
                pieFrom = $.grep(pieFrom, function (item) {
                    return item.y > 0;
                });
                colPerformance = $.grep(colPerformance, function (item) {
                    if (item.y > 0) {
                        performanceCategories.push(item.name);
                        return true;
                    }
                    else return false;
                })
            }

            //计数：公演归属
            function calculateFrom(item) {
                ++team.find(t => t.index == item.From[0]).performance[item.From[1]].y;
            }

            //计数：原创or复刻
            function calculateNew(item) {
                if (team.find(t => t.index == item.From[0]).performance[item.From[1]].new) {
                    pieNew[0][1] = ++pieNew[0][1];
                    return '<i class="text-success glyphicon glyphicon-ok"></i>';
                } else {
                    pieNew[1][1] = ++pieNew[1][1];
                    return '<i class="text-danger glyphicon glyphicon-remove"></i>';
                }
            }
            //计数：阵容归属
            function calculateLineup(item) {
                var memberteam = item.Member[0].Team;
                var sameTeam = true;
                $.each(item.Member, function (index, item) {
                    if (memberteam != item.Team) {
                        sameTeam = false;
                    }
                });
                if (sameTeam) {
                    ++team.find(t => t.index == item.Member[0].Team).y;
                } else {
                    ++team.find(t => t.index == 1000).y;
                }
            }

            //数据写入表格
            function initTable(item) {
                var epName = "";
                //if (item.From === 14) {
                //    epName = item.EP;
                //}
                switch (item.Type) {
                    //Unit
                    case 1:
                        var member = "";
                        $(item.Member).each(function (i, m) {
                            if (i == 0) {
                                member += '<b style="color:' + team[m.Team].color + '">' + m.Name + '</b>';
                            } else {
                                member += '<b style="color:' + team[m.Team].color + '">' + m.Name + '</b>';
                            }
                        });
                        //计算歌曲归属（队伍or混合）
                        calculateLineup(item);
                        $("#table-unit").append('<tr><td>' + item.Rank + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Title + '</td><td style="color:' + team.find(t => t.index == item.From[0]).color + '">' + team.find(t => t.index == item.From[0]).performance[item.From[1]].name + epName + '</td><td>' + calculateNew(item) + '</td><td>' + member + '</td></tr>');
                        break;
                    //Solo
                    case 2:
                        ++team.find(t => t.index == item.Member[0].Team).y;
                        $("#table-solo").append('<tr><td>' + item.Rank + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Title + '</td><td style="color:' + team.find(t => t.index == item.From[0]).color + '">' + team.find(t => t.index == item.From[0]).performance[item.From[1]].name + epName + '</td><td>' + calculateNew(item) + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Member[0].Name + '</td></tr>');
                        break;
                    //队歌
                    default:
                        ++team.find(t => t.index == item.Member[0].Team).y;
                        $("#table-team").append('<tr><td>' + item.Rank + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Title + '</td><td style="color:' + team.find(t => t.index == item.From[0]).color + '">' + team.find(t => t.index == item.From[0]).performance[item.From[1]].name + epName + '</td><td>' + calculateNew(item) + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Member[0].Name + '</td></tr>');
                        break;
                }
            }
