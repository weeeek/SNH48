                                member += '<b style="color:' + team[m.Team].color + '">' + m.Name + '</b>';
                            } else {
                                member += '<b style="color:' + team[m.Team].color + '">' + m.Name + '</b>';
                            }
                            calculateShow16(m.Name, -1);
                        });
                        calculateLineup(item);
                        $("#table-unit").append('<tr><td>' + item.Rank + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Title + '</td><td style="color:' + performance[item.From].color + '">' + performance[item.From].name + epName + '</td><td>' + calculateNew(item) + '</td><td>' + member + '</td></tr>');
                        break;
                    case 2:
                        calculateShow16(item.Member[0].Name, -1);
                        ++lineup[item.Member[0].Team][1];
                        $("#table-solo").append('<tr><td>' + item.Rank + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Title + '</td><td style="color:' + performance[item.From].color + '">' + performance[item.From].name + epName + '</td><td>' + calculateNew(item) + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Member[0].Name + '</td></tr>');
                        break;
                    default:
                        calculateShow16("", item.Member[0].Team);
                        ++lineup[item.Member[0].Team][1];
                        $("#table-team").append('<tr><td>' + item.Rank + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Title + '</td><td style="color:' + performance[item.From].color + '">' + performance[item.From].name + epName + '</td><td>' + calculateNew(item) + '</td><td style="color:' + team[item.Member[0].Team].color + '">' + item.Member[0].Name + '</td></tr>');
                        break;
                }
            }

            $(finalData).each(function (index, item) {
                calculateFrom(item);
                initTable(item);
            });

            //移除空数组
            function removeEmptyItem(arr) {
                for (var i = 8; i >= 0; i--) {
