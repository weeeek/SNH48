<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNH48 GROUP 咪咕打投</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: "Microsoft YaHei";
        }

        .container{
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-addon" for="basic-account">快米账号：</span>
                    <input type="text" class="form-control" id="basic-account" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-addon" for="basic-pwd">密码：</span>
                    <input type="text" class="form-control" id="basic-pwd" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-addon" for="basic-token">登录Token：</span>
                    <input type="text" class="form-control" id="basic-token" readonly aria-describedby="basic-addon3">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="basic-get">获取</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12"></div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#basic-get").on('click',function(){
                $.get("http://api.kmiyz.com/api/do.php?action=loginIn&name="+$("#basic-account").val()+"&password=" + $("#basic-pwd").val(),function(data){
                    var arr = data.split("|");
                    if(arr[0] == 1){
                        $("#basic-token").val(arr[1])
                    }
                    alert(arr[0]);
                })
            })
        })
    </script>
</body>

</html>
