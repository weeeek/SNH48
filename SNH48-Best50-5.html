                return result;

                            pieFrom.push({
                                name: t.name,
                                color: t.color,
                                y: y
                            });
                        }
                        //纯SII组合数
                        if (t.y > 0) {
                            pieTeam.push({
                                name: t.name,
                                color: t.color,
                                y: t.y
                            });
                        }
                    } else {
                        switch (t.name) {
                            case "EP":
                                pieFrom.push({
                                    name: t.name,
                                    color: t.color,
                                    y: y
                                });
                                break;
                            case "混合":
                                pieTeam.push({
                                    name: t.name,
                                    color: t.color,
                                    y: t.y
                                });
                                break;
                            default:

                                break;
                        }

                    $(t.performance).each(function (index, p) {
                        colPerformance.push({
                            name: p.name,
                            y: p.y,
                            color: t.color
                        });
                    });
                });

                //console.log('pieFrom', pieFrom);

                        return true;
                    } else return false;
                })
